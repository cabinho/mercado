<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/LayoutPadrao">
	
<head>
	<title>Listagem de creditos</title>
</head>

<body>
<section layout:fragment="conteudo">

	<div class="page-header">
		<div class="container-fluid">
			<div class="row">
				<div class="col-xs-10">
					<h1>
						Listagem de creditos
					</h1>
				</div>
			
				<div class="col-xs-2">
					<div class="aw-page-header-controls">
						<a class="btn btn-primary" th:href="@{/creditos/novo}">
							<i class="fa  fa-plus-circle"></i> <span class="hidden-xs  hidden-sm">Novo credito</span>
						</a>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="container-fluid">
		<div class="table-responsive">
			<table id="tabela-creditos" class="table  table-striped  table-bordered  table-hover  table-condensed  js-sticky-table">
				<thead class="aw-table-header-solid">
					<tr>
						<th>CÃ³digo</th>
						<th>Banco</th>
						<th>Data</th>
						<th>Valor</th>
					</tr>
				</thead>
				
								
				<tbody>
					<tr th:each="credito : ${creditos}">
						
						<!-- 	<td>		<div class="checkbox  aw-checkbox-no-margin" th:if="${#authentication.principal.credito.codigo != credito.codigo}">
	            				<input type="checkbox" class="js-selecao" >
	            	 		data:codigo="${credito.codigo}"> 	
	            				<label></label>
							</div> 
							</td>  
							-->	
						
						<td th:text="${credito.codigo}"></td>
						<td th:text="${credito.banco}"></td>
						<td th:date="${credito.data}"></td>
						<td th:text="${credito.valor}"> </td>
			          	<td class="text-center">
							<a class="btn  btn-link  btn-xs" title="Editar" th:href="@{/creditos/{codigo}(codigo=${credito.codigo})}"> 
								<i class="glyphicon glyphicon-pencil"></i>
							</a>
							<a class="btn  btn-link  btn-xs" title="Excluir" th:href="@{/creditos/{codigo}(codigo=${credito.codigo})}">
								<i class="glyphicon glyphicon-remove"></i>
							</a>
						</td>
	                </tr>
	                
	              <tr th:if="${creditos.empty}">
	                	<td colspan="6">Nenhum credito encontrado</td>
	                </tr>
	             </tbody>

			</table>
		</div>
	</div>

</section>
</body>
</html>
